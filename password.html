<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="password.css">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <title>Forgot Password | Coffee House</title>
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <div class="text">
                    </div>
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>Forgot Password</header>
                        <div class="input-field">
                            <label for="newPassword">New Password</label>
                            <input type="password" class="input" id="newPassword" required>
                        </div>
                        <div class="input-field">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="input" id="confirmPassword" required>
                        </div>
                        <div class="signin">
                            <input type="submit" class="submit" value="Confirm" onclick="confirmPasswordChange()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    function confirmPasswordChange() {
        // Get the new password and confirm password values
        var newPassword = document.getElementById('newPassword').value;
        var confirmPassword = document.getElementById('confirmPassword').value;

        // Replace the validation logic below with your own code
        // Example validation (replace with your own logic)
        if (newPassword !== confirmPassword) {
            // New password and confirm password do not match
            alert('New password and confirm password do not match. Please try again.');
        } else {
            // Password change successful, perform necessary actions (e.g., update the password in the database)
            alert('Password change successful! Redirecting to the login page...');
            window.location.href = 'index.html'; // Replace 'index.html' with the URL of your login page
        }
    }
</script>
