<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <title>Register | Coffee House</title>
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <div class="text">
                    </div>
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>Register</header>
                        <div class="input-field">
                            <label for="Name">Name</label>
                            <input type="text" class="input" id="name" required autocomplete="off">
                        </div>
                        <div class="input-field">
                            <label for="email">Email</label>
                            <input type="text" class="input" id="email" required autocomplete="off">
                        </div>
                        <div class="input-field">
                            <label for="bday">Birthday</label>
                            <input type="date" class="input" id="bday" required autocomplete="off">
                        </div>
                        <div class="input-field">
                            <label for="add">Complete Address</label>
                            <input type="text" class="input" id="add" required autocomplete="off">
                        </div>
                        <div class="input-field">
                            <label for="phone">Number</label>
                            <input type="tel" class="input" id="phone" required autocomplete="off">
                        </div>
                        <div class="input-field">
                            <select id="gender"> <!-- Added id attribute -->
                                <option hidden>Gender</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <div class="signin">
                            <input type="submit" class="submit" value="Register" onclick="register()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    function register() {
        // Get form values
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const bday = document.getElementById('bday').value;
        const address = document.getElementById('add').value;
        const phone = document.getElementById('phone').value;
        const gender = document.getElementById('gender').value;

        // Check if all information is registered
        if (name && email && bday && address && phone && gender) {
            // Display the registered information
            alert(
                "Name: " + name + "\n" +
                "Email: " + email + "\n" +
                "Birthday: " + bday + "\n" +
                "Address: " + address + "\n" +
                "Phone: " + phone + "\n" +
                "Gender: " + gender
            );

            // Redirect to the dashboard page
            window.location.href = "dashboard.html";
        } else {
            // Prompt the user to complete the registration first
            alert("Please complete the registration first.");
        }
    }
</script>
